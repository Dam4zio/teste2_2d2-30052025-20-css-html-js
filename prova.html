<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <button onclick="Resultado()">Resultado</button>
    <p id="resultado"></p>

    <label for="idade"> Ano de nascimento: </label>
    <input type="text"  id="idade">


    <p  id="Olá , [Nome] ! Você tem [idade] anos"></p>
<script>
function resultado() {
// Pega o valor digitado no input
var nome = document.getElementById('nome').value;
// Mostra o valor no parágrafo
document.getElementById('resultado').textContent = "Olá, " + nome + "!";
}



</script>

<script src="prova.js"></script>
</body>
</html>
